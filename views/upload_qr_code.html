<div>
  <form id="upload-qr-code" action="upload-qr-code" multipart: true, local: true, method="post">
          <div class="field is-grouped">
            <div class="file has-name">
              <label class="file-label">
                <input type="file" name="qr_code" id="qr_code" accept=".png, .jpg, .jpeg" class="file-input">
              </label>
            </div>
            <p></p>
            <p class="control">
              <input type="submit" value="Upload" class="button is-success ml-1" id="upload-button">
            </p>
          </div>

  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('upload-qr-code');
      var urlParams = new URLSearchParams(window.location.search);
      var requestId = urlParams.get('id');
      if (requestId) {
        form.action += '?id=' + encodeURIComponent(requestId);
      }
    });
</script>
</div>
